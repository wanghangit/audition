<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .demo{
      height: 10000px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="demo">

  </div>
  <script>
    /**高频事件触发，但在n秒内只会执行一次，所以节流会稀释函数的执行频率 */
    window.onload = function() {
      function say(){
        console.log("scroll")
      }
      function debounce(fn){
        let canRun = true
        return function(){
          if(!canRun) return
          canRun = false
          setTimeout(() => {
            fn.apply(this, arguments)
            canRun = true
          }, 1000)
        }
      }
      window.addEventListener("scroll", debounce(say))
    }
  </script>
</body>
</html>
