<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./base.css">
  <style>
    .content{
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100px;
      background: burlywood;
    }
    .content>*{
      background: rgb(137, 199, 86);
      width: 20px;
    }
    .float{
      float: left;
    }
    .position{
      position: absolute;
      right: 0;
    }
  </style>
</head>
<body>
  <h1>float对布局没有影响,position会影响布局</h1>
  <p>靠纵轴开始端排列</p>
  <div class="content">
    <p>第一个</p>
    这也是一个
     <span class="position">这是position元素</span>
    <span class="float">这是float元素</span>
    <span class="">第五个</span>
  </div>
</body>
</html>
