<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ol {
      list-style: none;
      display: flex;
      width: 100px;
      height: 100px;
      background: burlywood;
      margin-bottom: 30px;
    }
    li {
      background: rgb(137, 199, 86);
      width: 20px;
      height: 20px;
      margin: 0 10px;
      text-align: center;
    }
    .nowrap{
      flex-wrap: nowrap;
    }
    .wrap-reverse{
      flex-wrap: wrap-reverse;
    }
    .wrap{
      flex-wrap: wrap;
    }

  </style>
</head>

<body>
  <ol class="nowrap">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ol>
  <ol class="wrap">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ol>
  <ol class="wrap-reverse">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ol>
</body>

</html>
