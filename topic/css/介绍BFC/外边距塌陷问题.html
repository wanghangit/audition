<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      border: 5px dotted #faa509;
      width: 300px;
      background: #ccc;
      display: flow-root;
    }
    .text{
      border: 1px solid #faa509;
      margin: 20px;
      text-align: center;
      display: flow-root;
    }
    .textbox{
      display: flow-root;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="text">这是一堆文字</p>
    <div class="textbox">
      <p class="text">随便写，开心就好</p>
    </div>
  </div>   
</body>
</html>
