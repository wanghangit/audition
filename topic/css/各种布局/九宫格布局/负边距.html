<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }
    .box{
      display: block;
      overflow: hidden;
    }
    ul{
      width: 300px;
      margin: -20px;
    }
    li{
      box-sizing: border-box;
      float: left;
      margin-right: 10px;
      width: 50%;
      padding: 10px;
      height: 30px;
      display: inline-block;
      background: rosybrown;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul >
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </div>
</body>
</html>
