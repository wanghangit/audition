<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      height: 100px;
      margin: 0;
      padding: 0;
    }
    .middle{
      width: 100%;
      background: red;
      float: left;
      box-sizing: border-box;
      padding: 0 40px;
    }
    .left{
      float: left;
      margin-left: -100%;
      width: 40px;
      background: yellowgreen;
    }
    .right{
      float: left;
      margin-left: -40px;
      width: 40px;
      background: blueviolet;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="middle">middle</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  <div class="text">圣杯布局</div>
</body>
</html>
